<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Examens</title>
</head>
<body>
<div id="sidebar" class='active' th:fragment="sidebar"><!--sidebar-->
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <img th:src="@{/images/ucd.png}" style="width: 150px; height: auto;">
        </div>
        <div class="sidebar-menu">
            <ul class="menu">

                <li class='sidebar-title'>Menu Principal</li>

                <li class="sidebar-item" th:classappend="${page == 'dashboard'} ? 'active'">
                    <a th:href="@{/dashboard(id=${currentSession.idSession})}" class="sidebar-link">
                        <i data-feather="home" width="20"></i>
                        <span>Dashboard</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'examens'} ? 'active'">
                    <a th:href="@{/exam/{sessionId}(sessionId=${currentSession.idSession})}" class='sidebar-link'>
                        <i data-feather="book" width="20"></i>
                        <span>Examens</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'surveillance'} ? 'active'">
                    <a th:href="@{/surveillance}"class='sidebar-link'>
                        <i data-feather="eye" width="20"></i>
                        <span>Surveillance</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'emploi'} ? 'active'">
                    <a th:href="@{/calendar}" class='sidebar-link'>
                        <i data-feather="calendar" width="20"></i>
                        <span>Calendrier</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'departements'} ? 'active'">
                    <a th:href="@{/departements}" class='sidebar-link'>
                        <i data-feather="grid" width="20"></i>
                        <span>DÃ©partements</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'options'} ? 'active'">
                    <a th:href="@{/options}" class='sidebar-link'>
                        <i data-feather="settings" width="20"></i>
                        <span>Options</span>
                    </a>
                </li>

                <li class="sidebar-item" th:classappend="${page == 'local'} ? 'active'">
                    <a th:href="@{/locals}" class='sidebar-link'>
                        <i data-feather="map" width="20"></i>
                        <span>Salles & Locaux</span>
                    </a>
                </li>

            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>

<!-- Include Feather Icons script -->
<script src="https://unpkg.com/feather-icons"></script>
<script>
    feather.replace()
</script>
</body>
</html>
