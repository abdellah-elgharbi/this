<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récupération de mot de passe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 500px; margin-top: 50px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0 text-center">Récupération du mot de passe</h3>
    </div>
    <div class="card-body">
      <!-- Formulaire pour demander l'email -->
      <form th:action="@{/mailService}" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Entrez votre adresse e-mail :</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="exemple@mail.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Envoyer le lien de récupération</button>
      </form>

      <!-- Affichage des messages -->
      <div class="mt-3">
        <p th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success text-center"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger text-center"></p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
